<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure OpenAI Hello World - Firebase Functions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Secure OpenAI Hello World</h1>
    
    <!-- Authentication Section -->
    <div class="auth-section">
      <h3>Authentication</h3>
      <p>Status: <span id="auth-status" class="status-indicator status-not-authenticated">Not authenticated</span></p>
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Chat Interface -->
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Type your message..." disabled>
    </div>
    <button id="send-btn" disabled>Send Message</button>
    <div id="output">Please login to start chatting with AI...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
  <script src="secure-openai.js"></script>
</body>
</html>
