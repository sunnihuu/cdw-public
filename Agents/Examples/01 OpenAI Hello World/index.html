<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Hello World</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f7f7f7; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); min-width: 320px; }
    h1 { margin-top: 0; }
    input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem 0; }
    #output { margin-top: 1rem; background: #f0f0f0; padding: 1rem; border-radius: 4px; min-height: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenAI Hello World</h1>
    <input type="text" id="user-input" placeholder="Type your message..." style="width: 100%;">
    <button id="send-btn">Send</button>
    <div id="output"></div>
  </div>
  <script src="hello-openai.js"></script>
</body>
</html>
